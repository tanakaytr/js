
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ワーク</title>
<script>
var Item = function(price, unit){
  this.price = price;
  this.unit = unit;
  this.getTotal;
};

Item.prototype.getTotal = function(){
  return this.price * this.unit;
};
Item.prototype.test = function(x){
  return 'tanaka' + x + ',' + this.price;
};

Item.prototype = {
  getTotal: function() {
    return this.price * this.unit;
  },
  test: function(x) {
    return 'tanaka' + x + ',' + this.price;
  },
};

var data = [
  new Item(120, 3),
  new Item(30, 2),
  new Item(80, 1),
  new Item(100, 3),
];
var total = 0;
for(i = 0; i < data.length; i++){
  
  total += data[i].getTotal(i);
}
console.log(total);
</script>
</head>

</body>
</html>
